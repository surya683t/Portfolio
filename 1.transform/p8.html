<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        img {
            width: 100px;
            height: 100px;
            transition: all 3s;
        }

        img:hover {
            transform: scale3d(2, 3, 2) rotate(20deg);
        }
    </style>
</head>
<body>
    <h1>scale-3d</h1>

    <img src="https://picsum.photos/id/452/400/400" alt="">
</body>
</html>
