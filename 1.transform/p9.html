<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        img {
            width: 300px;
            height: 300px;
            transition: all 3s;
        }

        img:hover {
            transform: rotate3d(1, -3, 1, 45deg) skewX(180deg);
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Rotate-3d</h1>

    <img src="https://picsum.photos/id/452/400/400" alt="">
</body>
</html>
